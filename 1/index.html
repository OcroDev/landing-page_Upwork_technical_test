<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="gray">
      <header class="header">
        <h1>GET</h1>
        &nbsp;
        <h2>THE NEW</h2>
        <br />
        <h3>
          <img id="ipad" src="./assets/picture/ipad_gray.png" alt="" />
        </h3>
        <button id="gray" class="gray"></button>
        <button id="black" class="black"></button>
        <button id="blue" class="blue"></button>
        <button id="green" class="green"></button>
        <button id="pink" class="pink"></button>
      </header>
    </div>

    <section class="main" style="margin-top: 0">
      <aside class="aside">
        <h4>
          <img id="air" src="./assets/picture/air_gray.png" alt="" />
        </h4>
      </aside>
      <div class="container">
        <div class="gray">
          <div class="form-container">
            <form action="./formCreditCard.html" class="form">
              <div class="header-form">
                <h3>Please fill in your details</h3>
              </div>
              <div class="sep"></div>
              <div class="inputs">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <div class="checkboxy">
                  <input type="checkbox" name="agree" id="agree" value="1" />
                  <label class="terms"
                    ><small
                      >"I accept the terms of use.<a href="#">
                        Read more"</a
                      ></small
                    >
                  </label>
                </div>
                <button type="submit" class="submit" id="submit">
                  Continue
                </button>
              </div>
              <div class="container-img">
                <div>
                  <img
                    src="./assets/picture/reino-unido.png"
                    width="32px"
                    height="32px"
                    alt=""
                    style="display: inline;"
                  ></img>
                  <!-- <p>ðŸ‡¬ðŸ‡§ <small> &nbsp; EN </small></p> -->
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="gray">
          <div class="time-left">
            <p>Time left for the offer</p>
            <div class="counter-container" id="countdown"></div>
            <p>Hurry! This offer will expire soon</p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="./js/index_dom.js"></script>
</html>
