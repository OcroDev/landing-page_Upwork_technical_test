<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="inputs">
          <label for="cardholder">Cardholder name:</label>
          <input
            type="text"
            name="cardholder"
            id="cardholder"
            placeholder="Cardholder name"
          />

          <label for="cardNumber">Card number:</label>
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="0000 0000 0000 0000"
          />

          <label for="expiration">Expiration date</label>
          <input
            type="text"
            name="expiration"
            id="expirationMonth"
            placeholder="Month"
          />
          <input
            type="text"
            name="expiration"
            id="expirationYear"
            placeholder="Year"
          />

          <label for="cvv">CVV</label>
          <input type="text" name="cvv" id="cvv" placeholder="CVV" />

          <button type="submit" class="submit">Pay Now</button>
          <div>
            <span>
              <img
                src="https://www.flaticon.es/iconos-gratis/bandera-del-reino-unido"
                alt=" "
              />
            </span>
          </div>
        </div>
      </form>
      <p>Time left for the offer</p>
      <div>
        <p>03</p>
        <p>10</p>
      </div>
      <p>Hurry! This offer will expire soon</p>
    </div>
  </body>
</html>
